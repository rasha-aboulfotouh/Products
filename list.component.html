

<!-- **********   List   ************* -->

<div class="container mt-1 text-center">

    <div class="row">
        <div class="col-lg-4 d-flex align-items" *ngFor="let product of products">

            <div class="card text-center">
                <div class=" card-body">

                    <h6> {{product.title}} </h6>
                    <br>

                    <p> price: <b> ${{product.price }}</b> </p>
                    <p> {{product.category }} </p>

                    <img [src]="product.image" alt="{{ product.title }}" class="rounded mx-auto d-block" width="100"
                        height="80">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-bottom">
                    <button class="btn btn-outline-success" (click)="addToCard(product)"> Add to card </button>

                    <a class="btn btn-outline-primary" [routerLink]="['view/', product.id]"> View Details </a>
                </div>

            </div>
        </div>
    </div>
</div>
